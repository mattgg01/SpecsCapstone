{% extends 'base.html' %}
{% block title %} Home {% endblock %}
{% block body %}
    <div class="jumbotron">
    {% if current_user.is_authenticated %}
    <h1 class="welcome">Welcome, {{current_user.first_name}}!</h1>
    {% else %}
    <p>Please login or register</p>
    {% endif %}
    </div>
{% endblock %}
