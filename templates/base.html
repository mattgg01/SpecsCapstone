<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/base.css">
    <title>
      {% block title %}{% endblock %}
    </title>
    
    {% block head %}{% endblock %}
  </head>
	<nav>
		<ol class="nav-bar">
			<li class="nav-link"><a href="{{url_for('home')}}">Home</a></li>
      {% if current_user.is_authenticated %}
      <li class="nav-link"><a href="{{url_for('logout')}}">Logout</a></li>
      <li class="nav-link"><a href="{{url_for('order_track')}}">Track Orders</a></li>
      {% else %} 
      <li class="nav-link"><a href="{{url_for('login')}}">Login</a></li>
      <li class="nav-link"><a href="{{url_for('register')}}">Register</a></li>
      {% endif %}
      <li class="nav-link"><a href="{{url_for('order')}}">Order</a></li>
		</ol>
	</nav>
  <body>
    {% block body %}{% endblock %}


    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
